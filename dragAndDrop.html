<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
  width: 350px;
  height: 150px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  let data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the Seahorse logos and drop them into one of these rectangles:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<!-- The image is already draggable by default since it has the 'ondragstart="drag(event)"', 
    so it's not actually necessary to put 'draggable="true"'-->
<img id="drag1" src="Seahorse.png" draggable="true" ondragstart="drag(event)" width="200" height="58">
<img id="drag2" src="Seahorse.png"  ondragstart="drag(event)" width="200" height="58">
</body>
</html>
